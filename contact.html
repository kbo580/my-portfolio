        <form action="">

          </div>
        
          <div class="form-parts">
            <div class="label-wrapper"><span class="label free">任意</span><label for="title">タイトル</label></div>
            <input type="text" id="title" placeholder="">
          </div>
        
          <div class="form-parts">
            <div class="label-wrapper"><span class="label must">任意</span><label for="textarea">お問い合わせ内容</div></label>
            <textarea type="text" id="textarea" placeholder="ご自由にお書きください"></textarea>
          </div>
          
          <span><input type="submit" value="送信"></span>
      </form>
      <p>お仕事のご相談や採用のお話など、<br>
